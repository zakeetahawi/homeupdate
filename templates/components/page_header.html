{% load static %}
<div class="page-header text-center {% if class %}{{ class }}{% endif %}"
     {% if id %}id="{{ id }}"{% endif %}>
    {% if icon %}
        <h1>
            <i class="{{ icon }} me-3"></i>{{ title }}
        </h1>
    {% else %}
        <h1>{{ title }}</h1>
    {% endif %}
    {% if subtitle %}<p class="mb-0">{{ subtitle }}</p>{% endif %}
</div>
