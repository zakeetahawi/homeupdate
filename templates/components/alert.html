{% load static %}

<div class="alert alert-{{ type|default:'info' }} {% if dismissible %}alert-dismissible fade show{% endif %} {% if class %}{{ class }}{% endif %}" 
     role="alert"
     {% if id %}id="{{ id }}"{% endif %}>
    {% if icon %}
    <i class="{{ icon }} me-2"></i>
    {% endif %}
    
    {{ message|safe }}
    
    {% if dismissible %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="إغلاق"></button>
    {% endif %}
</div>
