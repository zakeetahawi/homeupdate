{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}لوحة التحكم{% endblock %}
        | الخواجة للستائر</title>
        <!-- Bootstrap 5 RTL -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Custom Dashboard CSS -->
        <link rel="stylesheet" href="{% static 'css/dashboard/core.css' %}">
        {% block extra_css %}{% endblock %}
    </head>
    <body class="bg-light">
        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-white border-end" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">
                    <i class="fas fa-chart-line me-2 text-primary"></i> الخواجة
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'dashboard:home' %}"
                       class="list-group-item list-group-item-action list-group-item-light p-3">
                        <i class="fas fa-home me-2"></i> الرئيسية
                    </a>
                    <!-- More links will be added here -->
                </div>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper" class="w-100">
                <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}">العودة للموقع</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Dashboard Core JS -->
        <script src="{% static 'js/dashboard/core.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
