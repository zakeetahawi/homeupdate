{% extends 'base.html' %}
{% load static %}
{% block title %}التقارير{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>التقارير
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- تقارير حسابات المصنع -->
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <h5 class="border-bottom pb-2">
                                    <i class="fas fa-industry me-2 text-warning"></i>حسابات المصنع
                                </h5>
                            </div>
                            <div class="col-md-6 col-lg-4 mb-4">
                                <a href="{% url 'factory_accounting:reports' %}"
                                   class="text-decoration-none">
                                    <div class="card border-warning hover-shadow h-100">
                                        <div class="card-body text-center">
                                            <i class="fas fa-chart-line fa-4x text-warning mb-3"></i>
                                            <h5 class="card-title">تقارير الإنتاج والخياطين</h5>
                                            <p class="card-text text-muted">
                                                <small>فلترة حسب التاريخ، الحالة، والخياط</small>
                                            </p>
                                            <ul class="list-unstyled text-start mt-3">
                                                <li>
                                                    <i class="fas fa-check text-success me-2"></i>إجمالي الأمتار المنتجة
                                                </li>
                                                <li>
                                                    <i class="fas fa-check text-success me-2"></i>المبالغ المدفوعة والمتبقية
                                                </li>
                                                <li>
                                                    <i class="fas fa-check text-success me-2"></i>تصدير Excel
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="card-footer bg-warning text-dark text-center">
                                            <strong>عرض التقرير <i class="fas fa-arrow-left"></i></strong>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
.hover-shadow {
    transition: all 0.3s ease;
}
.hover-shadow:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
    </style>
{% endblock %}
