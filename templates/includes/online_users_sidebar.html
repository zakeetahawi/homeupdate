{% load static %}
{% load complaints_permissions %}

<!-- Enhanced Professional Online Users Sidebar -->
<div id="online-users-sidebar" class="online-users-sidebar collapsed">
    <!-- Enhanced Sidebar Header -->
    <div class="sidebar-header">
        <div class="header-content">
            <div class="header-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="header-info">
                <span class="header-title">المستخدمون النشطون</span>
                <div class="user-counts">
                    <span class="online-count" id="online-count" title="متصل الآن">
                        <i class="fas fa-circle online-dot"></i>
                        <span class="count-number">0</span>
                    </span>
                    <span class="total-count" id="total-count" title="إجمالي المستخدمين">
                        <i class="fas fa-users-cog"></i>
                        <span class="count-number">0</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="header-actions">
            <button class="refresh-btn" id="refresh-users" title="تحديث البيانات">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="sidebar-toggle" id="sidebar-toggle" aria-label="قائمة المستخدمين">
                <i class="fas fa-chevron-right"></i>
                <span class="external-badge" id="external-online-badge" title="المتصلون">0</span>
            </button>
        </div>
    </div>

    <!-- Enhanced Users List Container -->
    <div class="users-list-container">
        <!-- Filter Tabs -->
        <div class="user-filter-tabs">
            <button class="filter-tab active" data-filter="all">
                <i class="fas fa-users"></i>
                الكل
            </button>
            <button class="filter-tab" data-filter="online">
                <i class="fas fa-circle online-dot"></i>
                متصل
            </button>
            <button class="filter-tab" data-filter="departments">
                <i class="fas fa-sitemap"></i>
                الأقسام
            </button>
        </div>

        <!-- Users List -->
        <div class="users-list" id="users-list">
            <!-- Users will be loaded here via JavaScript -->
            <div class="loading-indicator">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
                <span class="loading-text">جاري تحديث البيانات...</span>
            </div>
        </div>
    </div>

    <!-- Enhanced Sidebar Footer -->
    <div class="sidebar-footer">
        <div class="footer-info">
            <div class="last-update">
                <i class="fas fa-clock"></i>
                <small id="last-update-time">آخر تحديث: الآن</small>
            </div>
            <div class="connection-status" id="connection-status">
                <i class="fas fa-wifi"></i>
                <span>متصل</span>
            </div>
        </div>
        <div class="footer-actions">
            <button class="settings-btn" id="sidebar-settings" title="إعدادات العرض">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>
</div>

<!-- User Activities Modal -->
<div class="modal fade user-activities-modal" id="userActivitiesModal" tabindex="-1" aria-labelledby="userActivitiesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userActivitiesModalLabel">
                    <i class="fas fa-history"></i>
                    آخر النشاطات
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
            </div>
            <div class="modal-body" id="user-activities-content">
                <!-- Activities will be loaded here -->
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">جاري التحميل...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sidebar Toggle Button (when collapsed) -->
<button class="sidebar-collapsed-toggle" id="sidebar-collapsed-toggle">
    <i class="fas fa-users"></i>
    <span class="collapsed-badge" id="collapsed-online-badge" title="المتصلون">0</span>
    <span class="toggle-tooltip">المستخدمون النشطون</span>
</button>
