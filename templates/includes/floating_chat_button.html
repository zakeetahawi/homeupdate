{% load static %}
<!-- Floating Chat Button -->
<div id="floatingChatBtn" class="floating-chat-container dropdown">
    <button class="floating-chat-btn"
            type="button"
            id="floatingChatDropdown"
            data-bs-toggle="dropdown"
            data-bs-auto-close="outside"
            aria-expanded="false"
            title="التواصل والمستخدمين النشطين">
        <i class="fas fa-users-cog"></i>
        <!-- Red Badge: Unread Messages (Top Right) -->
        {% with total_badges=internal_messages_unread %}
            {% if total_badges > 0 %}<span class="badge-counter">{{ total_badges }}</span>{% endif %}
        {% endwith %}
        <!-- Green Badge: Online Users (Bottom Left) -->
        <!-- Will be populated by JS -->
        <span id="floating-btn-online-badge"
              class="badge-online"
              style="display: none">0</span>
    </button>
    <!-- The Menu (Reusing structure from original dropdown but styled better) -->
    <ul class="dropdown-menu floating-chat-menu shadow-lg border-0 p-0"
        aria-labelledby="floatingChatDropdown"
        style="width: 320px;
               overflow: hidden">
        <!-- Header -->
        <li class="dropdown-header d-flex justify-content-between align-items-center py-3 px-3 border-bottom mb-0"
            style="background: linear-gradient(to right, rgba(13, 110, 253, 0.1), rgba(13, 110, 253, 0.05))">
            <span class="fw-bold text-primary">
                <i class="fas fa-comments me-2"></i>
                المحادثات
            </span>
            <div class="d-flex gap-2">
                <a href="{% url 'accounts:compose_message' %}"
                   class="btn btn-sm btn-primary rounded-circle"
                   title="رسالة جديدة"
                   style="width: 28px;
                          height: 28px;
                          padding: 0;
                          display: flex;
                          align-items: center;
                          justify-content: center">
                    <i class="fas fa-plus" style="font-size: 0.8rem;"></i>
                </a>
                <a href="{% url 'accounts:inbox' %}"
                   class="btn btn-sm btn-outline-primary rounded-circle"
                   title="البريد الوارد"
                   style="width: 28px;
                          height: 28px;
                          padding: 0;
                          display: flex;
                          align-items: center;
                          justify-content: center">
                    <i class="fas fa-inbox" style="font-size: 0.8rem;"></i>
                </a>
            </div>
        </li>
        <!-- Tabs Navigation -->
        <li class="px-2 pt-2 bg-light border-bottom">
            <ul class="nav nav-tabs nav-justified border-0"
                id="chatWidgetTabs"
                role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active py-2 border-0 border-bottom border-primary border-2 rounded-0 small fw-bold"
                            id="chats-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#chats-panel"
                            type="button"
                            role="tab"
                            aria-controls="chats-panel"
                            aria-selected="true">
                        <i class="fas fa-history me-1"></i> الأخيرة
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link py-2 border-0 rounded-0 small fw-bold text-secondary"
                            id="online-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#online-panel"
                            type="button"
                            role="tab"
                            aria-controls="online-panel"
                            aria-selected="false">
                        <i class="fas fa-circle text-success me-1" style="font-size: 0.6rem;"></i> المتصلين
                        <span class="badge bg-success rounded-pill ms-1"
                              id="online-users-count-float-tab"
                              style="font-size: 0.6rem">0</span>
                    </button>
                </li>
            </ul>
        </li>
        <!-- Tabs Content -->
        <li class="tab-content" id="chatWidgetTabsContent">
            <!-- Recent Chats Panel -->
            <div class="tab-pane fade show active"
                 id="chats-panel"
                 role="tabpanel"
                 aria-labelledby="chats-tab"
                 tabindex="0">
                <div id="recent-chats-list"
                     class="custom-scrollbar"
                     style="max-height: 300px;
                            min-height: 150px;
                            overflow-y: auto">
                    <div class="text-center p-4 text-muted">
                        <div class="spinner-border spinner-border-sm text-primary mb-2"
                             role="status"></div>
                        <p class="small m-0">جاري تحميل المحادثات...</p>
                    </div>
                </div>
            </div>
            <!-- Online Users Panel -->
            <div class="tab-pane fade"
                 id="online-panel"
                 role="tabpanel"
                 aria-labelledby="online-tab"
                 tabindex="0">
                <div id="online-users-list-float"
                     class="custom-scrollbar"
                     style="max-height: 300px;
                            min-height: 150px;
                            overflow-y: auto">
                    <div class="text-center p-4 text-muted">
                        <div class="spinner-border spinner-border-sm text-success mb-2"
                             role="status"></div>
                        <p class="small m-0">جاري تحديث القائمة...</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <!-- Script to sync the online users list specifically for this floating widget -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to load online users (reusing the logic but targeting new IDs)
            function loadOnlineUsersFloat() {
                fetch('/accounts/api/online-users/')
                    .then(response => response.json())
                    .then(data => {
                        const listContainer = document.getElementById('online-users-list-float');
                        const countBadge = document.getElementById('online-users-count-float');
                        const exteriorBadge = document.getElementById('floating-btn-online-badge');
                        
                        // Update Exterior Badge (Green)
                        if (exteriorBadge) {
                            if (data.total_online > 0) {
                                exteriorBadge.textContent = "Online " + data.total_online;
                                exteriorBadge.style.display = 'flex';
                            } else {
                                exteriorBadge.style.display = 'none';
                            }
                        }

                        // Just looking for exterior badge only? No, update menu too if it exists
                        if (listContainer) {
                             const tabCountBadge = document.getElementById('online-users-count-float-tab');
                             if (tabCountBadge) {
                                 tabCountBadge.textContent = data.total_online;
                             }
                            
                            // Clear List
                            listContainer.innerHTML = '';
                            
                            if (data.users && data.users.length > 0) {
                                const onlineUsers = data.users.filter(u => u.is_online);
                                
                                if (onlineUsers.length === 0) {
                                    listContainer.innerHTML = '<div class="text-center p-2 small text-muted">لا يوجد مستخدمين آخرين متصلين</div>';
                                } else {
                                    onlineUsers.forEach(user => {
                                        const userItem = document.createElement('div');
                                        userItem.className = 'd-flex align-items-center p-2 mb-1 rounded bg-white border-bottom';
                                        
                                        // User Avatar or Icon
                                        let avatarHtml = '';
                                        if (user.avatar_url) {
                                            avatarHtml = `<img src="${user.avatar_url}" class="rounded-circle border border-1" width="30" height="30" style="object-fit: cover;">`;
                                        } else {
                                            avatarHtml = `<div class="rounded-circle bg-light d-flex align-items-center justify-content-center border border-1" style="width: 30px; height: 30px;"><i class="fas fa-user text-secondary" style="font-size: 0.8rem;"></i></div>`;
                                        }
                                        
                                        // Branch Info
                                        const branchHtml = user.branch && user.branch !== 'غير محدد' ? 
                                            `<small class="text-muted d-block" style="font-size: 0.65rem;"><i class="fas fa-map-marker-alt me-1"></i>${user.branch}</small>` : '';
                                        
                                        // Make item a link to compose message to this user
                                        userItem.innerHTML = `
                                            <a href="/accounts/messages/compose/?to=${user.id}" class="d-flex align-items-center text-decoration-none text-dark w-100 p-1">
                                                <div class="me-2 position-relative">
                                                    ${avatarHtml}
                                                    ${user.unread_messages > 0 ? `<span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"><span class="visually-hidden">New alerts</span></span>` : ''}
                                                </div>
                                                <div class="flex-grow-1" style="min-width: 0;">
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <span class="fw-bold text-truncate d-block" style="font-size: 0.75rem; max-width: 140px;">${user.full_name}</span>
                                                    </div>
                                                    ${branchHtml}
                                                </div>
                                                <div class="ms-1 text-end">
                                                     <small class="badge bg-light text-dark border" style="font-size: 0.6rem;">${user.role}</small>
                                                </div>
                                            </a>
                                        `;
                                        listContainer.appendChild(userItem);
                                    });
                                }
                            } else {
                                listContainer.innerHTML = '<div class="text-center p-2 small text-muted">لا يوجد بيانات</div>';
                            }
                        }
                    })
                    .catch(err => {
                        console.error('Error loading online users for float:', err);
                        // Don't show error in exterior badge, just keep it hidden
                    });
            }
            
            // Initial Load (Run immediately to populate green badge)
            loadOnlineUsersFloat();
            
            // Poll every 60 seconds to keep numbers fresh
            setInterval(() => {
                if (!document.hidden) loadOnlineUsersFloat();
            }, 60000);

            // Function to load recent chats
            function loadRecentChats() {
                const recentList = document.getElementById('recent-chats-list');
                if (!recentList) return;

                fetch('/accounts/api/messages/recent/')
                    .then(response => response.json())
                    .then(data => {
                        recentList.innerHTML = '';
                        if (data.conversations && data.conversations.length > 0) {
                            data.conversations.forEach(conv => {
                                const chatItem = document.createElement('div');
                                chatItem.className = 'd-flex align-items-center p-2 mb-1 rounded bg-white border-bottom position-relative hover-bg-light';
                                chatItem.style.cursor = 'pointer'; // Make the whole item clickable
                                
                                // Avatar
                                let avatarHtml = '';
                                if (conv.avatar_url) {
                                    avatarHtml = `<img src="${conv.avatar_url}" class="rounded-circle border border-1" width="36" height="36" style="object-fit: cover;">`;
                                } else {
                                    avatarHtml = `<div class="rounded-circle bg-light d-flex align-items-center justify-content-center border border-1" style="width: 36px; height: 36px;"><i class="fas fa-user text-secondary" style="font-size: 0.9rem;"></i></div>`;
                                }

                                // Unread Dot
                                const unreadHtml = conv.unread_count > 0 ? 
                                    `<span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle" style="width: 10px; height: 10px; right: 10px; top: 10px;">
                                        <span class="visually-hidden">unread</span>
                                     </span>` : '';

                                // Item HTML
                                chatItem.innerHTML = `
                                    <div class="me-2 position-relative">
                                        ${avatarHtml}
                                    </div>
                                    <div class="flex-grow-1" style="min-width: 0;">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="fw-bold text-truncate d-block text-dark" style="font-size: 0.8rem; max-width: 140px;">
                                                ${conv.user_name}
                                            </span>
                                            <small class="text-muted" style="font-size: 0.65rem;">${conv.timestamp_str.split(' ')[1]}</small>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="text-truncate d-block text-secondary ${conv.unread_count > 0 ? 'fw-bold text-dark' : ''}" style="font-size: 0.7rem; max-width: 180px;">
                                                ${conv.last_message}
                                            </span>
                                            ${conv.unread_count > 0 ? `<span class="badge bg-danger rounded-pill" style="font-size: 0.6rem;">${conv.unread_count}</span>` : ''}
                                        </div>
                                    </div>
                                    <a href="/accounts/messages/compose/?to=${conv.user_id}" class="stretched-link d-none chat-trigger" data-user-id="${conv.user_id}" data-user-name="${conv.user_name}"></a>
                                `;

                                // Event Listener to clear unread status on click
                                chatItem.addEventListener('click', function(e) {
                                    // Let the ChatManager handle opening via the invisible link interceptor
                                    // or better, directly call ChatManager here to be cleaner
                                    e.preventDefault();
                                    e.stopPropagation();
                                    if(window.FloatingChat) {
                                        window.FloatingChat.openChat(conv.user_id, conv.user_name);
                                    }
                                    // Optionally hide dropdown
                                });

                                recentList.appendChild(chatItem);
                            });
                        } else {
                            recentList.innerHTML = '<div class="text-center p-4 text-muted small"><i class="fas fa-comments fa-2x mb-2 text-light-gray"></i><p>لا توجد محادثات سابقة</p></div>';
                        }
                    })
                    .catch(e => console.error("Error loading recents:", e));
            }

            // Reload on open
            const dropdownBtn = document.getElementById('floatingChatDropdown');
            if (dropdownBtn) {
                dropdownBtn.addEventListener('show.bs.dropdown', function() {
                    loadOnlineUsersFloat();
                    loadRecentChats();
                });
            }
            
            // Initial Load
            loadRecentChats();
        });
    </script>
    <!-- Mini Chat Window Template (Hidden) -->
    <div id="mini-chat-template" class="d-none">
        <div class="mini-chat-window card shadow-lg border-0"
             style="width: 300px;
                    position: fixed;
                    bottom: 0;
                    right: 100px;
                    z-index: 10001;
                    border-radius: 15px 15px 0 0;
                    display: none">
            <!-- Header -->
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center p-2"
                 style="border-radius: 15px 15px 0 0;
                        cursor: pointer">
                <div class="d-flex align-items-center gap-2">
                    <div class="chat-status-indicator rounded-circle bg-success border border-white"
                         style="width: 10px;
                                height: 10px"></div>
                    <span class="fw-bold small chat-username">User Name</span>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-link text-white p-0 minimize-chat"
                            title="تصغير">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="btn btn-sm btn-link text-white p-0 close-chat" title="إغلاق">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <!-- Body -->
            <div class="card-body p-2 bg-light custom-scrollbar chat-messages-area"
                 style="height: 300px;
                        overflow-y: auto;
                        font-size: 0.9rem">
                <!-- Messages will be injected here -->
                <div class="text-center text-muted small mt-5 loading-spinner">
                    <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                    <p>جاري التحميل...</p>
                </div>
            </div>
            <!-- Footer -->
            <div class="card-footer p-2 bg-white border-top">
                <form class="chat-form d-flex gap-2 align-items-center"
                      onsubmit="return false;">
                    <input type="text"
                           class="form-control form-control-sm rounded-pill chat-input"
                           placeholder="اكتب رسالة..."
                           required>
                    <button type="submit"
                            class="btn btn-sm btn-primary rounded-circle d-flex align-items-center justify-content-center"
                            style="width: 32px;
                                   height: 32px">
                        <i class="fas fa-paper-plane" style="font-size: 0.8rem;"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
