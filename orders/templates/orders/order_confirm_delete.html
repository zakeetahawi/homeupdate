{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>{{ title }}</h3>
        </div>
        <div class="card-body">
            <p>هل أنت متأكد من أنك تريد حذف الطلب رقم: {{ order.order_number }}؟</p>
            <p>سيتم حذف جميع البيانات المرتبطة بهذا الطلب.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">نعم، احذف الطلب</button>
                    <a href="{% url 'orders:order_detail' order.pk %}" class="btn btn-secondary">إلغاء</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
