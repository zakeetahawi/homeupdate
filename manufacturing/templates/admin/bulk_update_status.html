{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<h1>تبديل حالة أوامر التصنيع المحددة</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="action" value="bulk_update_status">
    {% for order in orders %}
        <input type="hidden" name="_selected_action" value="{{ order.pk }}">
    {% endfor %}
    <button type="submit" name="apply" class="default">تطبيق</button>
    <a href="../" class="button cancel-button">إلغاء</a>
</form>
{% endblock %}
