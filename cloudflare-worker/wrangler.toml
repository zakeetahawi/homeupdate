route = { pattern = "qr.elkhawaga.uk/*", zone_name = "elkhawaga.uk" }

# KV for production
[[env.production.kv_namespaces]]
binding = "PRODUCTS_KV"
id = "5dad2f4d72b246758bdafa17dfe4eb10"

[env.production.vars]
SITE_NAME = "الخواجة"
MAIN_SITE_URL = "https://www.elkhawaga.uk"
