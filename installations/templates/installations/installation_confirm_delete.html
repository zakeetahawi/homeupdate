{% extends 'base.html' %}
{% block title %}تأكيد حذف التركيب{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0"><i class="fas fa-trash"></i> تأكيد حذف التركيب</h5>
        </div>
        <div class="card-body">
            <p>هل أنت متأكد أنك تريد حذف التركيب للطلب رقم <strong>{{ installation.order.order_number }}</strong>؟</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">تأكيد الحذف</button>
                <a href="{% url 'installations:installation_list' %}" class="btn btn-secondary">إلغاء</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
