<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الواجهة الأمامية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="static/css/order-form-enhanced.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card card-enhanced">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-test-tube me-2"></i>اختبار الواجهة الأمامية</h4>
                    </div>
                    <div class="card-body">
                        
                        <!-- اختبار Select2 -->
                        <div class="mb-4">
                            <h5>اختبار Select2</h5>
                            <select id="test-select2" class="form-select" style="width: 100%;">
                                <option value="">اختر خيار...</option>
                                <option value="1">خيار 1</option>
                                <option value="2">خيار 2</option>
                                <option value="3">خيار 3</option>
                            </select>
                        </div>
                        
                        <!-- اختبار الأزرار المحسنة -->
                        <div class="mb-4">
                            <h5>اختبار الأزرار</h5>
                            <button class="btn btn-primary btn-enhanced me-2">زر أساسي</button>
                            <button class="btn btn-success btn-enhanced me-2">زر نجاح</button>
                            <button class="btn btn-warning btn-enhanced me-2">زر تحذير</button>
                            <button class="btn btn-danger btn-enhanced">زر خطر</button>
                        </div>
                        
                        <!-- اختبار النماذج المحسنة -->
                        <div class="mb-4">
                            <h5>اختبار النماذج</h5>
                            <input type="text" class="form-control form-control-enhanced mb-2" placeholder="حقل نص محسن">
                            <textarea class="form-control form-control-enhanced" rows="3" placeholder="منطقة نص محسنة"></textarea>
                        </div>
                        
                        <!-- اختبار مؤشر التقدم -->
                        <div class="mb-4">
                            <h5>اختبار مؤشر التقدم</h5>
                            <button class="btn btn-info" onclick="testProgressIndicator()">عرض مؤشر التقدم</button>
                        </div>
                        
                        <!-- اختبار البطاقات -->
                        <div class="mb-4">
                            <h5>اختبار البطاقات</h5>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card card-enhanced">
                                        <div class="card-body text-center">
                                            <i class="fas fa-check-circle text-success fa-2x mb-2"></i>
                                            <h6>بطاقة نجاح</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card card-enhanced">
                                        <div class="card-body text-center">
                                            <i class="fas fa-exclamation-triangle text-warning fa-2x mb-2"></i>
                                            <h6>بطاقة تحذير</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card card-enhanced">
                                        <div class="card-body text-center">
                                            <i class="fas fa-times-circle text-danger fa-2x mb-2"></i>
                                            <h6>بطاقة خطر</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- اختبار الجدول -->
                        <div class="mb-4">
                            <h5>اختبار الجدول</h5>
                            <table class="table table-enhanced">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>الاسم</th>
                                        <th>الحالة</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>عنصر تجريبي</td>
                                        <td><span class="badge badge-enhanced bg-success">نشط</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        $(document).ready(function() {
            // تهيئة Select2
            $('#test-select2').select2({
                placeholder: 'اختر خيار...',
                allowClear: true
            });
            
            console.log('تم تحميل الصفحة وتهيئة Select2');
        });
        
        function testProgressIndicator() {
            Swal.fire({
                title: 'جاري المعالجة...',
                html: `
                    <div class="progress-container">
                        <div class="progress mb-3" style="height: 25px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                                 role="progressbar" style="width: 0%" id="test-progress-bar">
                                <span id="test-progress-text">0%</span>
                            </div>
                        </div>
                        <div class="progress-steps">
                            <div class="step active" id="test-step-1">
                                <i class="fas fa-check-circle"></i>
                                <span>الخطوة 1</span>
                            </div>
                            <div class="step" id="test-step-2">
                                <i class="fas fa-cog"></i>
                                <span>الخطوة 2</span>
                            </div>
                            <div class="step" id="test-step-3">
                                <i class="fas fa-upload"></i>
                                <span>الخطوة 3</span>
                            </div>
                            <div class="step" id="test-step-4">
                                <i class="fas fa-check"></i>
                                <span>الخطوة 4</span>
                            </div>
                        </div>
                    </div>
                `,
                allowOutsideClick: false,
                allowEscapeKey: false,
                showConfirmButton: false,
                didOpen: () => {
                    simulateProgress();
                }
            });
        }
        
        function simulateProgress() {
            let progress = 0;
            let step = 1;
            
            const interval = setInterval(() => {
                progress += 25;
                
                // تحديث شريط التقدم
                document.getElementById('test-progress-bar').style.width = progress + '%';
                document.getElementById('test-progress-text').textContent = progress + '%';
                
                // تحديث الخطوات
                if (step <= 4) {
                    const currentStep = document.getElementById(`test-step-${step}`);
                    if (currentStep) {
                        currentStep.classList.add('completed');
                        currentStep.classList.remove('active');
                    }
                    
                    step++;
                    if (step <= 4) {
                        const nextStep = document.getElementById(`test-step-${step}`);
                        if (nextStep) {
                            nextStep.classList.add('active');
                        }
                    }
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'تم بنجاح!',
                            text: 'تم اختبار مؤشر التقدم بنجاح',
                            timer: 2000
                        });
                    }, 500);
                }
            }, 1000);
        }
    </script>
</body>
</html>
